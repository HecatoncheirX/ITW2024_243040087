<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="2" cellspacing="5" cellpadding="5">
      <tr>
        <td colspan="3" align="center">Input Data Mahasiswa</td>
      </tr>
      <tr>
        <td>Username</td>
        <td>:</td>
        <td>
          <input type="text" name="Username" />
        </td>
      </tr>
      <tr>
        <td>Password</td>
        <td>:</td>
        <td>
          <input type="password" name="Password" />
        </td>
      </tr>
      <tr>
        <td>Fullname</td>
        <td>:</td>
        <td>
          <input type="text" name="Fullname" />
        </td>
      </tr>
      <tr>
        <td>Agama</td>
        <td>:</td>
        <td>
          <select>
            <option name="Agama" selected>Pilih Agama</option>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Protestan">Protestan</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Konghucu">Konghucu</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
          <form>
            <input type="radio" name="Jeniskel" value="Pria" /> Pria
            <input type="radio" name="Jeniskel" value="Pria" /> Wanita
          </form>
        </td>
      </tr>
      <tr>
        <td>Hobi</td>
        <td>:</td>
        <td>
          <form>
            <input type="checkbox" nama="Hobi" value="Musik" /> Musik
            <input type="checkbox" nama="Hobi" value="Olahraga" /> Olahraga
            <input type="checkbox" nama="Hobi" value="Gaming" /> Gaming
            <input type="checkbox" nama="Hobi" value="Lainnya" /> Lainnya
          </form>
        </td>
      </tr>
      <tr>
        <td>Profil Singkat</td>
        <td>:</td>
        <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
      </tr>
      <tr>
        <td colspan="3">
          <form align="right">
            <input type="submit" value="submit" />
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
